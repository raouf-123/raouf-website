<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80" role="img" aria-labelledby="title desc">
  <title id="title">BR - Logo</title>
  <desc id="desc">Minimal monogram logo with letters b and r.</desc>

  <!-- background transparent -->
  <!-- Letter B (stylized) -->
  <g transform="translate(10,8)">
    <rect x="0" y="0" width="56" height="64" rx="12" fill="#2563eb"/>
    <!-- inner cut to form 'b' feel -->
    <path d="M12 12 h20 a12 12 0 0 1 0 24 h-20 z" fill="#ffffff" opacity="0.98"/>
    <path d="M12 36 h20 a8 8 0 0 1 0 16 h-20 z" fill="#ffffff" opacity="0.98"/>
  </g>

  <!-- Letter R -->
  <g transform="translate(86,8)">
    <path d="M0 64 L0 0 h34 a18 18 0 0 1 0 36 h-20 v8 l24 20 v0.1 h-8 l-24-20 v20 z" fill="#111827"/>
  </g>

  <!-- Optional site name (comment out if not needed) -->
  <text x="160" y="48" font-family="Segoe UI, Roboto, Tahoma, Arial, sans-serif" font-size="20" fill="#111827">MyWebsite</text>
</svg>
